gui:
  nerdFontsVersion: "3"
  showCommandLog: false
  showBottomLine: true
  showRandomTip: false
  sidePanelWidth: 0.3333
  expandFocusedSidePanel: false
  mainPanelSplitMode: flexible
  commitLength:
    show: true
  showFileTree: true
  splitDiff: auto
git:
  pagers:
    - colorArg: always
      pager: delta --dark --paging=never
  autoFetch: true
  autoRefresh: true
  branchLogCmd: git log --graph --color=always --abbrev-commit --decorate --date=relative --pretty=medium {{branchName}} --
  log:
    order: topo-order
    showGraph: always
    showWholeGraph: false
os:
  editPreset: "nvim-remote"
disableStartupPopups: true
notARepository: skip
promptToReturnFromSubprocess: true
customCommands:
  - key: "b"
    command: "gh browse"
    context: "files"
    description: "Open repo in browser"
  - key: "b"
    command: 'gh browse "{{.SelectedLocalCommit.Sha}}"'
    context: "commits"
    description: "Open commit in browser"
  - key: "P"
    command: "git push --no-verify --force-with-lease"
    context: "global"
    loadingText: "Pushing..."
    description: "Force push with --no-verify"
  - key: "c"
    command: "git commit --no-verify -m '{{ .Form.Msg }}'"
    context: "files"
    description: "Commit with --no-verify"
    prompts:
      - type: "input"
        title: "Commit message:"
        key: "Msg"
