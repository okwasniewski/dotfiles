# 1. GENERAL SETTINGS
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

set -g mouse on
set -g prefix C-s
unbind C-b
bind C-s send-prefix

set -g allow-passthrough on
set -g visual-activity off

# Reload config
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"

# Vi mode
set-window-option -g mode-keys vi
set -g focus-events on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# 2. VISUALS (Theme #181826 + #7DB6FF)
set -g status-position top
set -g status-justify left

# Background color
set -g status-style "bg=#181826,fg=#cdd6f4"

# Left side: Session name
set -g status-left "#[fg=#7DB6FF,bold]  #S  "
set -g status-left-length 50

# Right side: Date/Time
set -g status-right "#[fg=#6c7086] %H:%M "

# Window tabs
set -g window-status-format "#[fg=#6c7086] #I #W "
# Active window highlight color changed here
set -g window-status-current-format "#[fg=#7DB6FF,bold] #I #W "

# Pane borders (Active pane matches the highlight)
set -g pane-border-style "fg=#1e1e2e"
set -g pane-active-border-style "fg=#7DB6FF"

# Command line / Messages
set -g message-style "bg=#181826,fg=#7DB6FF"

# 3. NAVIGATION (Manual vim-tmux-navigator)
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# 4. KEYBINDINGS
bind c new-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"
bind h split-window -h -c "#{pane_current_path}"
bind v split-window -v -c "#{pane_current_path}"

# Window navigation
bind-key -n M-l next-window
bind-key -n M-h previous-window

# Clear screen and history
bind-key C-l send-keys 'clear' Enter \; clear-history

# Copy mode
bind-key V copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Session management
bind-key x kill-pane
set -g detach-on-destroy off
# Sesh configuration
bind-key k run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 40%,25% \
    --no-sort --ansi --border-label ' sesh ' --prompt '⚡  ' \
    --layout=reverse \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+reload(sesh list --icons)' \
)\""

# Lazygit popup
bind-key g display-popup -d "#{pane_current_path}" -w 80% -h 80% -E "lazygit"
